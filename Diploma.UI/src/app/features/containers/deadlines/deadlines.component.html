<mat-list role="list">
  <mat-list-item *ngFor="let stage of stages; let i = index" role="listitem">
    <div class="item">
      <div [ngSwitch]="stage.step">
        <ng-container *ngSwitchCase="0">Вибір керівника</ng-container>
        <ng-container *ngSwitchCase="1">Вибір теми</ng-container>
        <ng-container *ngSwitchCase="3">Розподіл по місцям практики</ng-container>
        <ng-container *ngSwitchCase="4">Завантаження звіту з практики</ng-container>
        <ng-container *ngSwitchCase="5">Завантаження звіту з атестаційної роботи</ng-container>
        <ng-container *ngSwitchCase="6">Перевірка на плагіат</ng-container>
        <ng-container *ngSwitchCase="7">Перевірка на нормоконтроль</ng-container>
        <ng-container *ngSwitchCase="8">Архівація</ng-container>
        <ng-container *ngSwitchCase="9">Здача диплому</ng-container>
      </div>
      <mat-form-field>
        <mat-label>Кінець</mat-label>
        <input [min]="getMin(i)" [max]="getMax(i)" [(ngModel)]="stage.endDate" matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-list-item>
</mat-list>
<div class="actions" *ngIf="stages.length">
  <button (click)="save()" class="ok-btn" mat-raised-button color="primary">Зберігти</button>
</div>
