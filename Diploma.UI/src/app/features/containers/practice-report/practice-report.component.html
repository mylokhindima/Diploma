<mat-toolbar color="primary">Відповідь</mat-toolbar>
<div class="table">
  <div class="row">
    <div class="title">Керівник практики</div>
    <div class="content">{{ practice?.instructor.name }}</div>
  </div>
  <div class="row">
    <div class="title">Місце практики</div>
    <div class="content">{{ practice?.location }}</div>
  </div>
  <!-- <div class="row">
    <div class="title">Остання дата сдачі</div>
    <div class="content">{{ }}</div>
  </div> -->
  <div class="row">
    <div class="title">Остання зміна</div>
    <div class="content">{{ practice?.file?.updated_at | date }}</div>
  </div>
  <div class="row">
    <div class="title">Файл</div>
    <div class="content download-content">
      <span>{{ practice?.file ? practice.file.name : 'Не завантажено' }}</span>
      <mat-icon *ngIf="practice?.file" (click)="download()" mat-list-icon>cloud_download</mat-icon>
    </div>
  </div>
  <div class="row">
    <div class="title">Оцінка</div>
    <div class="content">{{ practice?.score || practice && 'Не виставленно' }}</div>
  </div>
</div>

<input (change)="onExcelChange($event)" #fileInput id="input_file" type="file" style="display: none;" accept=".pdf,.doc,.docx">

<button (click)="fileInput.click()" class="upload-btn" mat-raised-button color="primary" *ngIf="!practice?.score">Завантажити звіт</button>
