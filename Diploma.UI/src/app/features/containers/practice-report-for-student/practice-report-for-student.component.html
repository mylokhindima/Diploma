<app-practice-report [practice]="practice"></app-practice-report>

<input (change)="onExcelChange($event)" #fileInput id="input_file" type="file" style="display: none;" accept=".pdf,.doc,.docx">

<button (click)="fileInput.click()" class="upload-btn" mat-raised-button color="primary" *ngIf="!practice?.score">Завантажити звіт</button>
