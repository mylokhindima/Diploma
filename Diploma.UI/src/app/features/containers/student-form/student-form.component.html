<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      Додати нового студента
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="example-form">
      <div class="col">
        <mat-form-field class="example-full-width">
          <label for="exampleInputName2" class="bmd-label-floating">ПІБ</label>
          <input formControlName="name" matInput type="text" class="form-control" id="exampleInputName2">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <label for="exampleInputEmail2" class="bmd-label-floating">Пошта</label>
          <input matInput type="email" formControlName="email" class="form-control" id="exampleInputEmail2">
        </mat-form-field>
        <mat-form-field>
          <label for="degree" class="bmd-label-floating">Ступінь</label>
          <mat-select formControlName="degree">
            <mat-option *ngFor="let degree of degrees" [value]="degree.value">
              {{degree.key}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <label for="group" class="bmd-label-floating">Група</label>
          <input formControlName="group" matInput type="text" class="form-control" id="group">
        </mat-form-field>

        <mat-error class="error" *ngIf="submitted && form.invalid && form.get('email').errors.duplicate; else defaultError">Форма заповнена некоректно</mat-error>
        <ng-template #defaultError>
          <mat-error class="error" *ngIf="submitted && form.invalid">Форма заповнена некоректно</mat-error>
        </ng-template>
      </div>

      <fieldset class="col">
        <legend>Освітня програма</legend>
          <mat-form-field class="example-full-width">
            <label for="group" class="bmd-label-floating">Оберіть освітню програму</label>
            <mat-select formControlName="educationalProgramId" [disabled]="!viewPrograms.length">
              <mat-option *ngFor="let program of viewPrograms" [value]="program.id">
                {{program.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <ng-container *ngIf="currentProgram">
          <mat-form-field class="example-full-width">
            <label for="group" class="bmd-label-floating">Спеціалізація</label>
            <input [disabled]="true" [value]="currentProgram.specialty.name" matInput type="text" class="form-control" id="group">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <label for="duration" class="bmd-label-floating">Тривалість (місяців)</label>
            <input [disabled]="true" [value]="currentProgram.duration" matInput type="text" class="form-control" id="group">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <label for="educationalForm" class="bmd-label-floating">Форма навчання</label>
            <input [disabled]="true" [value]="formView()" matInput type="text" class="form-control" id="group">
          </mat-form-field>
        </ng-container>
      </fieldset>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="add()" type="submit" class="create-btn" mat-raised-button color="primary">Додати</button>
  </mat-card-actions>
</mat-card>
