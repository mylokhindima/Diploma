<a routerLink="/diploma-reports" routerLinkActive="active" class="items-body-content">
  <mat-icon class="back">arrow_back</mat-icon>
</a>

<app-reports [valueContent]="valueContent" [reports]="reports"></app-reports>

<ng-template #valueContent let-item="item">
  <mat-icon (click)="addComment(item)" class="add-btn">add</mat-icon>
</ng-template>
