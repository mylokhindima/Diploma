<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      Додати нову кафедру
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="example-form">
      <mat-form-field class="example-full-width">
        <label for="exampleInputName2" class="bmd-label-floating">Назва</label>
        <input formControlName="name" matInput type="text" class="form-control" id="exampleInputName2">
      </mat-form-field>

      <mat-error class="error" *ngIf="submitted && form.invalid && form.errors && form.errors.duplicate; else defaultError">Така назва вже існує</mat-error>

      <ng-template #defaultError>
        <mat-error class="error" *ngIf="submitted && form.invalid">Форма заповнена некоректно</mat-error>
      </ng-template>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="add()" type="submit" class="create-btn" mat-raised-button color="primary">Додати</button>
  </mat-card-actions>
</mat-card>
