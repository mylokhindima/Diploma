<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      Запис на захист
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" class="example-form">
      <mat-form-field>
        <mat-label>Дата</mat-label>
        <input [matDatepickerFilter]="dateFilter.bind(this)" formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <label for="exampleInputName2" class="bmd-label-floating">Час</label>
        <mat-select [disabled]="!availableSections.length" formControlName="timeSectionId">
          <mat-option *ngFor="let section of availableSections" [value]="section.id">
            {{section.startTime | date: 'H:mm'}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-error class="error" *ngIf="submitted && form.invalid">Форма заповнена некоректно</mat-error>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="add()" type="submit" class="create-btn" mat-raised-button color="primary">Записатися</button>
  </mat-card-actions>
</mat-card>
